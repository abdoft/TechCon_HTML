<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Social Media:
                <a href="https://twitter.com/TechCon2024" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="https://facebook.com/TechCon2024" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="https://linkedin.com/company/techcon2024" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            </p>
        </section>

        <section>
            <h2>Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.9310163383495!2d-0.12764728430294047!3d51.50732151173757!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604ebe72b5b7b%3A0x52963a5addd52a99!2sBig%20Ben!5e0!3m2!1sen!2suk!4v1620836486040!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section>
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <div>
                    <label for="fullName">Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; TechCon 2024. All rights reserved. Copyright &copy; <span id="currentYear"></span>.</p>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
